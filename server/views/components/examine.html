<style>
    .examine {
        display: none;
        position: fixed;
        width: 120px;
        height: 120px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10000;
        background-color: #fff;
        color: #fff;
        border-radius: 5px;
        overflow: hidden;
        border-radius: 50%;
        box-shadow: 0 0 10px #ccc;
    }

    .examine img {
        box-shadow: 0px 0px 10px #ccc;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        transform: translate(-15px, -30px);
        position: absolute;
    }

    .examine span {
        display: block;
        position: absolute;
        bottom: 12px;
        color:#888;
        text-align: center;
        width: 100%;
    }
</style>
<div class="examine">
    <img src="/img/loading/loading.jpg">
    <span>审核中~</span>
</div>

<script>
    function showSh() {
        $('.examine').css("display", "block");
        setTimeout(function () {
            $('examine').css("display", "none")
        }, 5000)
    };
    function hideSh() {
        $('.examine').css("display", "none")
    };
</script>
