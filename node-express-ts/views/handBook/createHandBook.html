<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor@1.10.2/dist/index.classic.css" />
<script src="https://cdn.jsdelivr.net/npm/vditor@1.10.2/dist/index.min.js"></script>

<%- include('./../components/header_createBlog.html') %>

<div class="handBookCreate">
    <div class="partList">

        
    </div>
    <div class="concent">
        <form class="blogCreate">
         
            <div class="createBlog">
                <div id="vditor"></div>
                <textarea id="blogContent" style="display: none;"><%= handBook.content||mbHandBook.content %></textarea>
            </div>
        </form>
    </div>
</div>




<script>
    const vditor = new Vditor('vditor', {
        typewriterMode: true,
        height: 800,
        width: "100%",
        placeholder: "请输入博客正文",
        hint: {
            emojiPath: 'https://cdn.jsdelivr.net/npm/vditor@latest/dist/images/emoji',
            // emojiTail: '<a href="https://hacpai.com/settings/function" target="_blank">设置常用表情</a>',
            emoji: emoji,
        },
        tab: '\t',
        preview: {
            delay: 500,
            hljs: {
                lineNumber: true
            }
        },
        upload: {
            accept: 'image/*,.wav',
            token: 'test',
            url: '/tool/upload',
            max: "3 * 1024 * 1024",
            linkToImgUrl: '/tool/upload',
            format: (files, responseText) => {
                console.log(files, responseText);
            },
            success: (res) => {
                console.log(res);
            },

            filename: (name) => {
                return name.replace(/[^(a-zA-Z0-9\u4e00-\u9fa5\.)]/g, '').
                    replace(/[\?\\/:|<>\*\[\]\(\)\$%\{\}@~]/g, '').
                    replace('/\\s/g', '')
            },

        }
    });

    if (document.getElementById('blogContent').textContent) {
        vditor.setValue(document.getElementById('blogContent').textContent);
    }

</script>


<script>
    //发布文章
    function publishBlog(published) {
        let userId = "<%=req.session.user._id||''%>";
        let contentType = '<%=editor %>';
        let contert = vditor.getValue();
        if (!$('#blogCreate-title').val()) {
            alert("博文标题不能为空");
            return
        }
        if (!contert) {
            alert("内容不能为空");
            return
        }
        // if (!classificationsId) {
        //     alert('请选择分类');
        //     return
        // }
        // if (!createTypeId) {
        //     alert('请选择创作类型');
        //     return
        // }
        let data = {
            published,
            author: userId,
            title: $('#blogCreate-title').val(),
            content: contert,
            contentType: contentType,
            createType: createTypeId,
            classifications: classificationsId,
        }
        let blogId = "<%= handBook._id %>";
        let url = '/blog'
        if (blogId) {
            data.blogId = blogId;
            url = '/blog/update'
        }
        showSh()
        $.ajax({
            type: 'POST',
            url: url,
            data: data,
            success: (res) => {
                hideSh();
                if (res.state == 0) {
                    vditor.clearCache()
                    window.location.href = "/";
                } else {
                    alert(res.msg)
                }
            },
        });
    }
</script>
