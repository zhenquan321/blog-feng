<!-- <%= JSON.stringify(user) %> -->
<div class="userInfo">
    <div class="header">
        个人资料
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="exampleInputFile" class="col-sm-2 control-label">头像</label>
            <div class="col-sm-2 userInfoHeader">
                <div class="headerImg">
                    <% if(req.session.user&&req.session.user.profile&&req.session.user.profile.picture){%>
                    <img src="<%= req.session.user.profile.picture %>" alt="">
                    <% } else { %>
                    <span><i class="iconfont icon-shenfenrenzheng-zhiye"></i></span>
                    <% }%>
                </div>
            </div>

            <div class="col-sm-8">
                <a href="javascript:;" class="a-upload">
                    <input class="btn btn-default" type="file" id="exampleInputFile">上传头像
                </a>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入昵称"">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入性别">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" value="<%= req.session.user.email %>" placeholder="Email" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">职业</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入职业">
            </div>
        </div>
        <div class="changeInfoBtn">
            <button type="submit" class="btn btn-default">修改</button>
        </div>
    </form>

</div>
